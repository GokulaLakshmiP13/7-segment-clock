<!DOCTYPE html>
<html>
<head>
  <title>Level 1 - Basic Clock</title>
</head>

<body style="background:black;color:red;text-align:center;
             font-size:40px;padding-top:40vh;">

  <div id="clock"></div>

  <script>
    setInterval(() => {
      document.getElementById("clock").innerText =
        new Date().toLocaleTimeString();
    }, 1000);
  </script>

</body>
</html>
